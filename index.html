<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>P치gina de Login</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

::-webkit-scrollbar {
  display: none;
}

.troll {
  display: flex;
  margin: 0 auto;
  box-sizing: border-box;
  height: 20px;
}

body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  max-width: 300px;
  min-width: 300px;
  margin: 5rem auto;
  padding: 20px;
  background-color: #ffffff83;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
  animation: 0.5s ease;
  animation-name: slideout;
}

img {
  margin-top: -130px;
  z-index: -1;
  animation: 0.7s ease;
  animation-name: slideout;
}

h2 {
  text-decoration: none;
  text-align: center;
  margin:1rem;
  animation: 0.7s ease;
  animation-name: slideout;
}

@keyframes slideout {
  1% {
    scale: 9;
  }

  100% {
    scale: 1;
  }
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  background: #FFF;
  color: #000;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  text-align: center;
}

input[type="submit"] {
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #4caf50;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #4caf90;
}

.blur {
  filter: blur(10px);
  transition: filter 0.6s ease-in-out;
  animation-duration: 3s;
  animation-name: slidein;
}

@keyframes slidein {
  1% {
    scale: 1;
  }

  100% {
    scale: 50;
  }
}
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Login</h2>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usu치rio" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="submit" value="Entrar">
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "Admin" && password === "Admin") {
        window.location.href = "cadastro.html";
      } else {
        alert("Usu치rio ou senha inv치lidos. Tente novamente.");
      }
    });
  </script>
</body>
</html>
